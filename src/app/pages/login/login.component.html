<div class="container">

            <h1>Login</h1>
            <form action=""(ngSubmit)="login()">
                <input type="text" [(ngModel)]="credentials.username" name="username" placeholder="username">
                <input type="password" [(ngModel)]="credentials.password" name="password" placeholder="password" id="">

            <button type="submit">Login</button>
            </form>
            

</div>
