<div class="user-management-container">
    <form class="user-form" (ngSubmit)="saveUser()" #userForm="ngForm">
      <h2>Register User</h2>

  
      <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="user.username" name="username" required />
      </div>
  
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" [(ngModel)]="user.fullName" name="fullName" required />
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="user.email" name="email" required />
      </div>
  
      <div class="form-group">
        <label>Phone</label>
        <input type="text" [(ngModel)]="user.phone" name="phone" />
      </div>
  
      <div class="form-group">
        <label>Role</label>
        <select [(ngModel)]="user.role" name="role">
          <option value="">Select role</option>
          <option value="Admin">Admin</option>
          <option value="User">User</option>
        </select>
      </div>
  
      <div class="actions">
        <button type="submit" [disabled]="!userForm.valid">Save</button>
      </div>
    </form>
