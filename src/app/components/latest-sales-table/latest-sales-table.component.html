<div class="table-container">
    <p>Recent Sales</p>
    <table mat-table [dataSource]="latestSales" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let sale"> {{ sale.saleCode }} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let sale"> {{ sale.saleDate }} </td>
      </ng-container>

      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef> Customer </th>
        <td mat-cell *matCellDef="let sale"> {{ sale.customerName }} </td>
      </ng-container>
  
      <!-- Total Amount Column -->
      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let sale"> {{ sale.totalAmount | currency:'MZN ' }} </td>
      </ng-container>
  
      <!-- Data da Venda -->
      <ng-container matColumnDef="saleDate">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let sale"> {{ sale.date | date:'shortDate' }} </td>
      </ng-container>
  
      <!-- CabeÃ§alho -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
      <!-- Linhas de dados -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
    </table>
  </div>
